<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="app">
        <div style="padding: 12px;"><span id="title">Todo App</span></div>
        <form action="">
            <input type="text" placeholder="Add your new todo" id="inputTag">
            <button type="submit"><i class="fa-solid fa-plus" id="btnAddList"></i></button>
        </form>
        <ul id="note-list">
            <li class="completed"><span>${note.note}</span>
                <!--<button class="editBtn" onclick=editNote(this.parentElement,${index})><span>Sá»­a</span></button>-->
                <button class="deleteBtn"><i class="fa-solid fa-trash"></i></button>
            </li>
        </ul>
        <div>
            <button class="clear" onclick="clearData()"><span>Clear all</span></button>
        </div>
    </div>
    <script type="" src="./core/main.js"></script>
</body>
</html>
